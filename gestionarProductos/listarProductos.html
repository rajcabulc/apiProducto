<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <h1>Gestión de Productos</h1>
    <!-- Formulario para Crear/Actualizar un Producto -->
    <h2 id="formTitulo">Agregar Producto</h2>
    <form id="formProducto">
      <input type="hidden" id="productoId" />
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required />
      <label for="precio">Precio:</label>
      <input type="number" id="precio" required />
      <label for="stock">Stock:</label>
      <input type="number" id="stock" required />
      <button class="buttonGuardar" type="submit">Guardar Producto</button>
      <button class="buttonEditar" type="button" onclick="limpiarForm()">
        Limpiar
      </button>
    </form>

    <h2>Lista de Productos</h2>
    <table id="tablaProductos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los productos se cargarán aquí de forma dinámicamente -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
